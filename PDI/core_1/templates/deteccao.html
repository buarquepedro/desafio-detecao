{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
    <header class="jumbotron hero-spacer">
      <h3><b>Detecção Facial</h3>
        <p>
          <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="media">
            <div class="media-left media-middle">
              <br>
              <br>
              <p>{{ form.non_field_errors }}</p>
              <p>
                  {{ form.imagem.errors }}
                  {{ form.imagem }}
              </p>
            </p>
                <input type="submit" value="Upload">
            </form>
            <br>
          </div>
        </div>

    </header>
        {% if  data %}
        <div class="row">
            <div class="col-lg-12">
                <h3><b>Detecção Facial<b></h3>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 hero-feature">
            <div class="thumbnail">
                <img src="{% static 'img/deteccao_original.png'%}" alt="" />
                <div class="caption">
                    <h3>Imagem original</h3>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 hero-feature">
            <div class="thumbnail">
                <img src="{% static 'img/deteccao.png'%}" alt="" />
                <div class="caption">
                    <h3>Face detectada</h3>
                </div>
            </div>
        </div>
        <br>
        <div class="col-md-3 col-sm-6 hero-feature"></div>
        {% else %}
        <div class="row">
            <div class="col-lg-12">
                <h3><b>Não há imagem.<b></h3>
            </div>
        </div>
        {% endif %}
      <hr>
{% endblock %}
